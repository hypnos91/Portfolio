        <div class="cad__content__text">
          동시대미술을 소개하는 곳이기 때문에 화이트큐브의 느낌을 담아내려고
          노력하되,
          <span class="cad__content__text--bg">형광녹색</span>과 Karl Nawrot와
          Radim Pesko의 개성강한 폰트
          <a href="https://radimpesko.com/fonts/lyno">Lÿno</a>를 사용하여
          아이덴티티를 구축하였습니다. 로고는 기존의 회색반원을 그대로
          유지하였습니다.
